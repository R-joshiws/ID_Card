<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .card {
            width: 600px;
            padding: 20px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 100%;
            background: linear-gradient(45deg, red, darkred);
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .card h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 15px;
        }

        .info span {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .signature-section {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        align-items: flex-start; /* Aligns the items at the top */
        }

        .signature {
        text-align: center;
        flex: 1;
        }

.signature img {
    height: 30px;
    margin-bottom: 5px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.signature p {
    font-size: 0.9em;
    margin: 0;
}

    </style>
</head>
<body>

<div class="card">
    <div class="info">
        <span>Membership No.</span>: 12345678
    </div>
    <div class="info">
        <span>Name</span>: <span style="background-color: lightgreen;">Hidden Name</span>
    </div>
    <div class="info">
        <span>Year</span>: 2013
    </div>
    <div class="info">
        <span>Degree</span>: B.E. E.C.E.
    </div>
    <div class="info">
        <span>Date of Birth</span>: 15.04.1991
    </div>

    <div class="signature-section">
        <div class="signature">
            <img src="signature1.png" alt="Signature 1">
            <p>Head-Alumni Engagement</p>
        </div>
        <div class="signature">
            <img src="signature2.png" alt="Signature 2">
            <p>SAIC President</p>
        </div>
    </div>
</div>

</body>
</html>
